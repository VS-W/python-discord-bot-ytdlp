<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Downloads</title>
		<style>
			body {
				background: black;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			#container {
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				width: 80%;
			}
			.listcontainer {
				color: white;
				font-size: 2em;
				padding: 0.2em;
				border: 2px #704a86 solid;
				margin: 0.2em 0;
			}
			.namecontainer {
				width: 100%;
			}
			.outercontainer {
				display: flex;
				flex-direction: row;
				align-items: flex-start;
				width: 100%;
			}
			.listcontainer a {
				color: inherit;
				text-decoration: none;
			}
			.listcontainer:hover {
				color: #5e00ac;
				background: #d0d0d0;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script>
			let logged = [];

			function ignoredExt(str) {
				let ignoredExtArr = ["html", "json", "sh", "irc", "txt", "description"]
				if (ignoredExtArr.includes(str)) {
					return true;
				} else {
					return false;
				}
			}

			function appendList(arr, prefix) {
				let newArr = [];
				arr.forEach(el => {
					if (!logged.includes(el["folder"])) {
						logged.push(el["folder"]);
						newArr.push({
							name: el["title"],
							url: el["filename"]
						});
					}
				});

				newArr.forEach(el => {
					let container = document.createElement('div');
					// container.id = el.id;
					container.classList.add('outercontainer');

					let containerName = document.createElement('div');
					containerName.classList.add('listcontainer');
					containerName.classList.add('namecontainer');

					let link = document.createElement('a');
					link.href = el.url;
					link.innerText = el.name;
					containerName.append(link);

					container.append(containerName);
					document.querySelector("#container").append(container);
				});

				let mainContainer = document.querySelector("#container");
				Array.from(mainContainer.children).sort((a, b) => {
					return a.innerText.localeCompare(b.innerText);
				}).forEach(el => {
					mainContainer.append(el);
				});
			}

			function getFilelist() {
				fetch("filelist.json", {cache: "no-cache"}).then(data => {
					data.text().then(
						jsonText => {
							appendList(JSON.parse(jsonText).files, "");
						}
					)
				});
			}

			getFilelist();

			setInterval(getFilelist, 5000);
		</script>
	</body>
</html>
