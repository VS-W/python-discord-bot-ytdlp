		body {
			background: rgb(32, 32, 32);

		h1 {
			font-family: "Nunito", sans-serif;

			font-size: 2em;
			margin: 0.3em;
		}

		#container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-evenly;
			width: 90%;
		}

		.outercontainer {
			display: flex;
			flex-direction: row;
			width: 250px;
			padding: 0.5em;
		}

		.outercontainer a {
			border: 2px #ffffff00 solid;
			text-decoration: none;
			color: white;
		}

		.outercontainer > a:hover {
			border: 2px #704a86 solid;
		}

		.namecontainer {
			display: flex;
			flex-direction: column;
			width: 250px;
			overflow: hidden;
		}
		.namecontainer a {
			font-family: "Nunito", sans-serif;
			color: white;
			font-size: 1em;
			text-decoration: none;
			text-align: left;

			display: -webkit-box;
			-webkit-line-clamp: 2;
			line-clamp: 2; 
			-webkit-box-orient: vertical;
		}

		.thumbnail {
			width: 250px;
			max-height: 141px;
			object-fit: cover;
		}
	</style>

<body>
	<h1>Downloads</h1>
	<div id="container"></div>
	<script>
		let logged = [];

		function stripExtension(filename) {
			const lastDotIndex = filename.lastIndexOf('.');
			if (lastDotIndex == -1) {
				return filename;
			}
			return filename.slice(0, lastDotIndex);
		}

		function appendList(arr) {
			let newArr = [];
			arr.forEach(el => {
				if (!logged.includes(el["folder"])) {
					logged.push(el["folder"]);
					let elObj = {
						name: el["title"],
						url: el["filename"]
					};

					if (el["thumbnail_ext"]) {
						elObj["thumbnail"] = stripExtension(el["filename"]) + "." + el["thumbnail_ext"];
					}
					newArr.push(elObj);

					console.log(elObj);
				}
			});

			newArr.forEach(el => {
				let linkContainer = document.createElement('a');
				linkContainer.href = el.url;

				let thumbnail = document.createElement('img');
				thumbnail.src = el["thumbnail"];
				thumbnail.classList.add('thumbnail');
				linkContainer.append(thumbnail);

				let nameContainer = document.createElement('div');
				nameContainer.classList.add('namecontainer');
				linkContainer.append(nameContainer);

				let link = document.createElement('a');
				link.href = el.url;
				link.innerText = el.name;
				nameContainer.append(link);

				let outerContainer = document.createElement('div');
				outerContainer.classList.add('outercontainer');
				outerContainer.append(linkContainer);
				document.querySelector("#container").prepend(outerContainer);
			});
		}

		function getFilelist() {
			fetch("filelist.json", { cache: "no-cache" }).then(data => {
				data.text().then(
					jsonText => {
						appendList(JSON.parse(jsonText).files);
					}
				)
			});
		}
